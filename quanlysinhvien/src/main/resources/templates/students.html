<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div align="center">
        <h1>Danh Sach Sinh Vien</h1>
        <h2>
            <a th:href="@{/students/new}"> Add New Student </a>
        </h2>
        <table border="1px" cellPadding="6px" width="500px">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
            <th:block th:each="student : ${listStudents}">
                <tr>
                    <td>[[${student.id}]]</td>
                    <td>[[${student.name}]]</td>
                    <td>[[${student.address}]]</td>
                    <td>
                        <a th:href="@{'/students/edit/' + ${student.id}} ">EDIT</a> &nbsp;&nbsp;
                        <a th:href="@{'/students/delete/' + ${student.id}}">DELETE</a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
            Total Items : [[${totalItems}]] - Page [[${currentPage}]] of [[${totalPages}]]
            &nbsp; - &nbsp;
            <span th:each="i : ${#numbers.sequence(1, totalPages)}">
                <a th:if="${i != currentPage} " th:href="@{'/students/page/'  + ${i}}">[[${i}]]</a> 
                <span th:unless="${i != currentPage} ">[[${i}]]</span>&nbsp;
            </span>
        </div>
    </div>
</body>
</html>
